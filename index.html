<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=PT+Sans+Narrow:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <form>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              autofocus="on"
              placeholder="Enter a City"
              id="searchCity"
            />
            <button type="button" class="btn btn-dark">Search</button>
              </div>
            </div>
          </form>
          <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button">
                  Current
                </button>
          </div>
        </div>
        <div class="col-3"></div>
        <div class="col">
          <h1>Melbourne</h1>
        </div>
        <div class="row">
          <div class="col-2">
            <p id="date"></p>
            <h1 span class="temperature" id ="today-temperature">21</h1>
            <span class="metrics">
                <a href="#" id="celsius-link">°C</a>|<a href="#" id="farenheit-link">°F</a>
            </span>
            <p>Partly Cloudy</p>
          </div>
          <div class="col-4">
            <img src="images/cloudy.png" alt="sunandcloud" width="160px" />
          </div>
          <div class="col-3 wind">
            <div class="wind"><p>Wind:<span id="today-wind">13</span>km/h</p></div>
            <div class="wind"><p>Humidity:<span id="today-humidity">17</span>%</p></div>
            <div class="wind">
              <p>Feels like:<strong><span id="today-feels-like">19</span>°C</strong></p>
            </div>
          </div>
          <div class="col-3"></div>
          <div class="row">
            <div class="col-2">
              <h4>Mon</h4>
              <img src="images/sun.png" alt="sun" width="80px" />
              <h4>21°C</h4>
            </div>
            <div class="col-2">
              <h4>Tue</h4>
              <img src="images/sun.png" alt="sun" width="80px" />
              <h4>28°C</h4>
              </div>
              <div class="col-2">
                <h4>Wed</h4>
              <img src="images/thunders.png" alt="thunders" width="58px" />
              <h4>28°C</h4>
                </div>
                <div class="col-2">
                    <h4>Thu</h4>
              <img src="images/rain.png" alt="rain" width="76px" />
              <h4>28°C</h4>
                  </div>
                  <div class="col-2">
                      <h4>Fri</h4>
              <img src="images/cloudy.png" alt="cloudy" width="91px" />
              <h4>28°C</h4>
                  </div>
      </div>
    </div>
     <p class="signature"><a href="https://github.com/jess1007/My-weather-app" target="_blank">Open-source code</a> by Jess G.</p>
    <script src="src/index.js"></script>
  </body>
</html>
